<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emqore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background: url('https://github.com/edwardabercromby/emqore.org/blob/main/emqorelogo6.4.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
        }
        .nav-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .nav-bar button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-bar button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button onclick="window.location.href='https://github.com/edwardabercromby/emqore.org/blob/main/Doc3.jpg?raw=true'">ABOUT</button>
        <button onclick="window.location.href='https://github.com/edwardabercromby/emqore.org/blob/main/contacy.jpg?raw=true'">CONTACT</button>
        <button onclick="window.location.href='#portal'">PORTAL</button>
    </div>

</body>
</html>
