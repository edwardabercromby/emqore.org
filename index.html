<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emqore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background: url('https://github.com/edwardabercromby/emqore.org/blob/main/emqorelogo6.4.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='#about'">ABOUT</button>
        <button onclick="location.href='#contact'">CONTACT</button>
        <button onclick="location.href='#portal'">PORTAL</button>
    </div>
</body>
</html>
