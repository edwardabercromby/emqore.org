<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emqore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background: url('https://github.com/edwardabercromby/emqore.org/blob/main/emqorelogo5.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
        }
        .login-button {
            margin-top: -20px; /* Moves the button slightly upwards */
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 100; /* Ultra-Light weight */
            color: white;
            background: transparent;
            border: 2px solid white;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .login-button:hover {
            background: white;
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <a href="login.html" class="login-button">Member Log-In</a>
</body>
</html>
